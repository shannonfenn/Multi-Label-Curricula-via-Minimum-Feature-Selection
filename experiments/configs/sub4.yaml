---
name: sub4

# common params
base_config:
  data: 
    type: generated
    operator: sub
    bits: 4

  sampling:
    type: generated
    Ns: 1000

  learner: 
    name: basic
    target_order: lsb
    network:
      method: generated
      Ng: 21n
      node_funcs: [7]
    optimiser:
      name:             LAHC
      cost_list_length: 250
      max_iterations :  32000000
      max_restarts:     20

product:
